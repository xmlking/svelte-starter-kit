query GetPolicy($id: uuid!) {
	tz_policies_by_pk(id: $id) {
		# ...Policy_all_fields @mask_disable
		id
		action
		annotations
		app_id
		created_at
		created_by
		deleted_at
		description
		destination_address
		destination_port
		direction
		disabled
		display_name
		protocol
		source_address
		source_port
		subject_display_name
		subject_domain
		subject_id
		subject_secondary_id
		subject_type
		tags
		template
		updated_at
		updated_by
		valid_from
		valid_to
		weight
	}
}
