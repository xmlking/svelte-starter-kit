query ListPolicies($limit: Int = 50, $offset: Int = 0, $orderBy: [policies_order_by!] = [{ updated_at: desc_nulls_last }]) {
	counts: policies_aggregate(where: { deleted_at: { _is_null: true } }) {
		aggregate {
			count
		}
	}
	policies(order_by: $orderBy, limit: $limit, offset: $offset, where: { deleted_at: { _is_null: true } }) {
		...Policy_list_fields @mask_disable
	}
}
