select_permissions:
  - role: agent
    permission:
      columns:
        - action
        - app_id
        - description
        - destination_address
        - destination_port
        - direction
        - display_name
        - id
        - protocol
        - source_address
        - source_port
        - organization
        - subject_type
        - updated_at
        - valid_from
        - valid_to
        - weight
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - organization:
